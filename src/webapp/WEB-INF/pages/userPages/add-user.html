<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add_user</title>
    </head>

    <body>
        <H3>page: Add user</H3>
        <br/>

        <form th:action="@{/users/add}" th:object="${addedUser}" method="post">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" th:field="*{name}" required><br> <br/>

            <label for="date_birth">Date of Birth:</label>
            <input type="date" id="date_birth" th:field="*{dateBirth}" required><br> <br/> <br/>

            <label for="address.city">City:</label>
            <input type="text" id="city" th:field="*{address.city}" required><br> <br/>

            <label for="address.address">Address:</label>
            <input type="text" id="address" th:field="*{address.address}" required><br> <br/> <br/>

            <label for="phones[0].description">Phone Description:</label>
            <input type="text" id="phoneDescription" th:field="*{phones[0].description}" required><br> <br/>

            <label for="phones[0].value">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phones[0].value}" required><br> <br/> <br/>

            <label for="emails[0].description">Email Description:</label>
            <input type="text" id="emailDescription" th:field="*{emails[0].description}" required><br> <br/>

            <label for="emails[0].value">Email Address:</label>
            <input type="email" id="emailAddress" th:field="*{emails[0].value}" required><br> <br/> <br/>

            <input type="submit" value="Save user">
        </form>


        <br/> <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/users/}">
            <input type="submit" value="To main page"/>
        </form>

        <br/>
    </body>
</html>
