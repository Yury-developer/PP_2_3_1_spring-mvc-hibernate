<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add_user</title>
    </head>

    <body>
        <H3>page: Add user</H3>
        <br/>

        <form th:action="@{/users/add}" th:object="${addedUser}" method="post">
            <label for="user_name">Name (*):</label>
            <input type="text" id="user_name" th:field="*{name}" required><br> <br/>

            <label for="date_birth">Date of Birth (*):</label>
            <input type="date" id="date_birth" th:field="*{dateBirth}" required><br> <br/> <br/>

            <label for="user_address">User address:</label>
            <input type="date" id="user_address" th:field="*{address}"><br> <br/> <br/>

            <br> <br/> <br/>
            <input type="submit" value="Save user">
        </form>
        <br/>

        <h5>(*) - поля обязательные для заполнения</h5>
        <br/> <hr/> <br/> <br/>

        <form th:method="GET" th:action="@{/users/}">
            <input type="submit" value="To main page"/>
        </form>
    </body>
</html>
