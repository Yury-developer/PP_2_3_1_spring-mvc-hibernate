<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit_user</title>
    </head>

    <body>
        <H3>page: Edit user</H3>
        <br/>

        <form th:action="@{/users/edit}" th:object="${editUser}" method="post">
            <input type="hidden" th:field="*{id}">

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <br/>

            <label for="dateBirth">Date of Birth:</label>
            <input type="date" id="dateBirth" th:field="*{dateBirth}" required>
            <br/> <br/>

            <label for="user_address">User address:</label>
            <input type="text" id="user_address" th:field="*{address}">

            <br/> <br/> <br/>
            <input type="submit" value="Save">
        </form>
        <br/> <hr/> <br/> <br/>

        <form th:action="@{/users/delete}" method="get">
            <input type="hidden" name="user_id" th:value="${editUser.getId()}" />
            <button type="submit">Delete this user</button>
        </form>
        <br/>

        <form th:method="GET" th:action="@{/users/}">
            <input type="submit" value="Go to the main page"/>
        </form>
        <br/> <br/> <hr/>
    </body>
</html>
